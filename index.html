<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu horizontal resposivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <!--ESTRUCTURA PARA MOBIL-->
        <div class="mobile">
            <div class="header">
                <div class="logo"><img src="./logo.png" alt="logo"></div>
                <div class="more">
                    <button id="bMore"><span class="material-symbols-outlined">menu </span></button>
                </div>
            </div>
            <div id="links" class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <!--TERMINA ESTRUCTURA PARA MOBIL-->

        <!--ESTRUCTURA PARA DESKTOP-->
        <div class="desktop">
            <div class="logo"><img src="./logo.png" alt="logo"></div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
        <!--TERMINA ESTRUCTURA PARA DESKTOP-->
    </nav>

    <script>
        const bMore = document.getElementById("bMore");
        const links = document.getElementById("links");

        bMore.addEventListener("click", function() {
            links.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
